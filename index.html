<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/daily-tasks.js"></script>
    <title>daily tasks</title>
</head>
<body>
<main class="content">
    <section class="tasks">
        <div class="tasks-container">
            <h2 class="tasks-list__header"> Список дел:</h2>
            <article class="task">
                <div class="warp-task-header">
                    <h3 class="task__header">
                        Купить лошадь
                    </h3>
                    <div class="remove-btn"></div>
                    <div class="toggle-btn"></div>
                </div>
                <div class="task-description">По цене 300 т.р. за штуку</div>
            </article>
            <article class="task">
                <div class="warp-task-header">
                    <h3 class="task__header">
                        Позвонить маме
                    </h3>
                    <div class="remove-btn"></div>
                    <div class="toggle-btn"></div>
                </div>
                <div class="task-description">Пригласить в кино</div>
            </article>
        </div>
        <div class="form-container">
            <h2 class="form-header">Добавить новое дело</h2>
            <form action="" method="post" id="add-form">
                <label for="task-name">* Название</label>
                <input type="text" id="task-name" maxlength = "45" name="name">
                <label for="task-description">* Описание</label>
                <textarea id="task-description" maxlength="250" name="description"></textarea>
                <button class="add-task">Добавить дело</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
